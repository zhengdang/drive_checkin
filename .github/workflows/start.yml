name: Action

on:
  schedule:
    - cron: 00 23 * * *
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        group: [group_1, group_2, group_3, group_4, group_5, group_6, group_7]
    runs-on: ubuntu-latest
    environment: ${{ matrix.group }}

    steps:
      - name: 更改交换空间并link构建空间
        uses: zhlhlf/maximize-build-space@master
        with:
          swap-size-mb: 8192

      - name: 获取本仓库源码
        uses: actions/checkout@main

      - name: Cache Cookies
        id: cache-primes
        uses: actions/cache@v4
        with:
          path: .token
          key: ${{ matrix.group }}-by_zhlhlf

      - name: 安装node.js环境
        uses: actions/setup-node@main
        with:
          node-version: 18

      - name: 注入私有Secrets到环境
        uses: zhlhlf/Secrets_To_Env@master
        with:
          secrets_json: ${{ toJSON(secrets) }}

      - name: 执行
        run: |
          npm install >/dev/null 2>&1
          npm start

      - name: Delete old workflow run
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 2
